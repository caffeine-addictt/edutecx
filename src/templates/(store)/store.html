<!doctype html>
{% extends 'layout.html' %}
{% from 'macros/store.html' import render_textbookListing %}


{# Title #}
{% block title %}
  Store - EduTecX
{% endblock %}


{# Body #}
{% block mainContent %}
  <div id="store__container" class="d-flex flex-column gap-2 my-2 ratio-16x9 w-100 h-100">
    store content

    <button
      type="button"
      class="btn btn-primary align-self-center w-25"
      onclick="
        const newItem = (Math.random() * 100).toString();
        addCartItem(newItem);
        renderToast(`Added ${newItem} to cart`, 'success');
      "
    >
      Add random to cart
    </button>

    <div id="listingContainer" class="d-flex flex-wrap gap-4 w-75 align-self-center">
      
    </div>
    <a href="/cart">Cart</a>
  </div>
{% endblock %}


{% block scripts %}
  <script>
    var template = `{{ render_textbookListing() }}`
  </script>
  <script src="{{ url_for('static', filename = '(store)/store.js') }}"></script>
{% endblock %}
