<!doctype html>
{% extends 'layout.html' %}


{# Title #}
{% block title %}
  Store - EduTecX
{% endblock %}


{# Body #}
{% block mainContent %}
  <div id="store__container" class="d-flex flex-column gap-2 my-2 ratio-16x9 w-50 h-50">
    store content

    <button
      type="button"
      class="btn btn-primary"
      onclick="
        const newItem = (Math.random() * 100).toString();
        addCartItem(newItem);
        renderToast(`Added ${newItem} to cart`, 'success');
      "
    >
      Add random to cart
    </button>

    <a href="/cart">Cart</a>
  </div>
{% endblock %}
