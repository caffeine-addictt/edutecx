<!DOCTYPE html>
{% extends 'layout.html' %}


{# Title #}
{% block title %}
  {{ textbook.title }} - EduTecX
{% endblock %}


{# Body #}
{% block mainContent %}
  <h1 id="textbook__title" class="d-flex justify-content-center">{{ textbook.title }}</h1>
  <iframe id="textbook__iframe" class="d-flex flex-column gap-2 my-2 ratio-16x9 w-75 h-50 mx-auto" style="min-height: 100rem" src="{{ textbook.uri }}"></iframe>
{% endblock %}


{# Scripts #}
{% block scripts %}
  <script src="{{ url_for('static', filename = '(textbook)/textbook.js') }}"></script>
{% endblock %}
