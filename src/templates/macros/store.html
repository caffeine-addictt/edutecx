{# Macros for store pages #}

{# /store #}
{% macro render_textbookListing() %}
  <div class="card mb-3 h-100 overflow-hidden pb-2" style="min-width: 15rem; max-width: 15rem; min-height: 20rem;">
    <div class='d-flex flex-col flex-grow-1 h-100 w-100 justify-content-between align-content-center'>
      <img
        src='{cover_image}'
        alt=''
        class="mx-auto"
        style="min-width:100%; max-width:100%; max-height: 60%"
      />

      {# Text #}
      <div class='d-flex flex-col text-dark text-center justify-content-end mx-2'>
        <h5 class="card-title">{title}</h5>
        <h5 class="card-title"><span>$</span>{price}</h5>

        <a class="btn btn-outline-dark" href="/store/{id}">View More</a>
      </div>
    </div>
  </div>
{% endmacro %}


{# /cart #}
{% macro render_cartItem() %}
  <tr>
    <th id="item__id" class="w-25 h-auto" scope="row">{cart_count}</td>
    <td id="item_name" class="w-25 h-auto">
      <img src="{image}" width="100" height="100"/>
      <br>
      {title} 
    </td>
    <td id="item_name" class="w-25 h-auto">{price}</td>

    <td class="w-25 h-auto">
      <button class="btn btn-danger" id="delete-button"><i class="bi bi-trash3-fill"></i></button>
    </td>
  </tr>
{% endmacro %}
