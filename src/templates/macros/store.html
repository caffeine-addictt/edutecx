{# Macros for store pages #}

{# /store #}
{% macro  render_textbookListing() %}
  <a href="/store/{id}" class="storeList w-25 h-auto d-flex flex-column text-decoration-none">
    <div class="card mb-3 w-100 h-auto">
      <div class="card-body w-100">
        <div class="d-flex w-75 h-100 align-self-center mb-5"><img alt="class picture" class="w-100 h-100 align-self-center"/></div>
        
        <h5 class="card-title">{title}</h5>
        <p class="card-text">{author}</p>
      </div>
    </div>
  </a>
{% endmacro %}
