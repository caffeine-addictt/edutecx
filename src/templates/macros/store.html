{% macro  render_textbookListing() %}
  <a href='/store/{id}' class='storeList h-auto d-flex flex-column text-decoration-none' style='min-width:200px;'>
    <div class='col'>
      <div class='card mb-3 w-100 h-auto'>
        <div class='card-body w-100'>
          <div class='d-flex w-75 h-100 align-self-center mb-5'><img alt='textbookCover' src='#' class='w-100 h-100 align-self-center'/>
          </div>
          <h5 class='card-title'>
            {title}
            <br>
            <span>$</span>
            {price}
          </h5>
          <!--<p class='card-text'>{author_id}</p>-->
        </div>
    </div>
  </a>
{% endmacro %}
