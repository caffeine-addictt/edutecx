<!DOCTYPE html>

{# /home #}
{% macro render_textbook_entry() %}
  <div class="col" style="max-width:15rem;">
    <a href="/textbooks/{id}" class="text-reset text-decoration-none">
      <div class="card mb-3 mt-5">
        <div class="card-body d-flex flex-column align-items-center justify-content-center">
          <img alt="textbookCover" src="{uri}" class="img-fluid mb-4" style="min-width:200px; max-width:200px; min-height:220px; max-height:220px;">
          <h5 class="card-title text-dark fw-bold text-center mb-0">
            {title}
          </h5>
        </div>
      </div>
    </a>
  </div>
{% endmacro %}

{% macro render_classroom_entry() %}
  <div class="col">
    <a href="/classrooms/{id}" class="text-reset text-decoration-none">
      <div class="card mb-3 mt-5" style="max-width:25rem;">
        <div class="card-body d-flex flex-column align-items-center justify-content-center">
          <img alt="classroomCover" src="/static/assets/images/defaultClassImage.png" class="img-fluid mb-4" style="min-width:200px; max-width:200px; min-height:220px; max-height:220px;">
          <h5 class="card-title text-dark fw-bold text-center mb-0">
            {title}
          </h5>
        </div>
      </div>
    </a>
  </div>
{% endmacro %}
