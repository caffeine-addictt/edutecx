<!DOCTYPE html>
{% extends 'layout.html' %}


{# Title #}
{% block title %}
  Verify Email - EduTecX
{% endblock %}


{# Body #}
{% block mainContent %}
  <div id="verify__container" class="d-flex flex-column gap-2 mx-auto my-2 ratio-16x9 w-50 h-50">
    Verify Your Email

    {# Form to enter verification code #}
    <form action="" submit="e => e.preventDefault()">
      <input type="text" id="verification-code" class="form-control" placeholder="Enter verification code"/>
      <button id="verify-email-button" type="button" class="btn btn-primary" > Verify Email </button>
    </form>

    <button id="resend-email-button" type="button" class="text-decoration-underline" > Resend Email </button>
  </div>
{% endblock %}


{# Scripts #}
{% block scripts %}
  {# Write injected macros to variables #}
  {# <script></script> #}
  <script src="{{ url_for('static', filename = '(auth)/verify.js') }}"></script>
{% endblock %}
