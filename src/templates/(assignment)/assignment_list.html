<!DOCTYPE html>
{% extends 'layout.html' %}


{# Title #}
{% block title %}
  Assignments - EduTecX
{% endblock %}


{# Body #}
{% block mainContent %}
  <div id="maincontainer">
    <div class="container">
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4" id="myassignmentstitle">
          <h1>My Assignments</h1>
        </div>
        <div class="col-4" id="createcontainer">
          <a href="/assignments/new" id="createanchor">
            <button class="btn custom-btn .align-middle">Create</button>
          </a>
        </div>
      </div>
    </div>

    <div id="searchbar">search bar</div>
    <div id="sortby">sort by</div>

    <div id="listassignments" class="d-flex flex-column gap-2 my-2 ratio-16x9 w-50 h-50">
      {# Assignment container #}
    </div>
  </div>
{% endblock %}


{# Scripts #}
{% block scripts %}
  <script src="{{ url_for('static', filename = '(assignment)/assignment_list.js') }}"></script>
{% endblock %}
