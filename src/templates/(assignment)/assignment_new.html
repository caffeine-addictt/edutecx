<!DOCTYPE html>
{% extends 'layout.html' %}
{% from 'macros/form.html' import render_text_field, render_checkbox_field, render_submit %}


{# Title #}
{% block title %}
  Create Assignment - EduTecX
{% endblock %}


{# Body #}
{% block mainContent %}
  <form
    id='assignmentForm'
    role='form'
    class='d-flex flex-column gap-3 align-items-center'
  >
    <div class="form__group d-flex flex-column w-auto">
      <label>Title of Assignment
        <input name='title' type="text" id="assignmentTitle" class="form-control">
      </label>
    </div>
    <div class="form__group d-flex flex-column w-auto">
      <label>Description
        <textarea name='description' class="form-control" id="assignmentDescription" rows="3"></textarea>
      </label>
    </div>
    <div class="form__group d-flex flex-column w-auto">
      <label>Due Date of Assignment
        <input name='due_date' type="date" id="assignmentDueDate" class="form-control">
      </label>
    </div>
    <div class="form__group d-flex flex-column w-auto">
      <label>Assignment Requirements
        <input name="requirement" type="text" id="assignmentRequirements" class="form-control" maxlength="300">
      </label>
    </div>

    <button id="submit" type="submit" class="btn btn-primary">Create Assignment</button>
  </form>
{% endblock %}


{# Scripts #}
{% block scripts %}
  <script src="{{ url_for('static', filename = '(assignment)/assignment_new.js') }}"></script>
{% endblock %}
